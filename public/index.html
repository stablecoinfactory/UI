<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Primary Meta Tags -->
    <title>STABLE COIN FACTORY - Algorithmic Savings Pool</title>
    <meta
      name="title"
      content="STABLE COIN FACTORY - Algorithmic Savings Pool"
    />
    <meta
      name="description"
      content="Automated algorithmic collateralization platform built for
          stable dollar cryptocurrencies. Governed by users and market
          conditions, powered by AAVE & Uniswap."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://stablecoinfactory.com/" />
    <meta
      property="og:title"
      content="STABLE COIN FACTORY - Algorithmic Savings Pool"
    />
    <meta
      property="og:description"
      content="Automated algorithmic collateralization platform built for
          stable dollar cryptocurrencies. Governed by users and market
          conditions, powered by AAVE & Uniswap."
    />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://stablecoinfactory.com/" />
    <meta
      property="twitter:title"
      content="STABLE COIN FACTORY - Algorithmic Savings Pool"
    />
    <meta
      property="twitter:description"
      content="Automated algorithmic collateralization platform built for
          stable dollar cryptocurrencies. Governed by users and market
          conditions, powered by AAVE & Uniswap."
    />
    <meta property="twitter:image" content="/logo.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
      body {
        font-family: 'Work Sans', sans-serif;
        background-color: #ffffff;
        opacity: 1;
        background-image: repeating-radial-gradient(
            circle at 0 0,
            transparent 0,
            #ffffff 10px
          ),
          repeating-linear-gradient(#f7f7f755, #f7f7f7);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: 'Merriweather', serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
